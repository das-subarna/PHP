<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Student Inventory</title>
</head>

<body class="bg-light">
    <!-- navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow">
        <div class="container">
            <h6 class="navbar-brand text-center text-dark"> <span class="bg-dark text-light rounded p-2">Student</span> Inventory</h6>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- navbar end -->
    <br>
    <div class="container col-xl-3 col-lg-6 bg-white mt-4 rounded shadow">
        <div class="row p-4">
            <div class="col">
				<h3>Login</h3>
				<hr>
                <form>
                    <div class="form-group">
                        <label for="username" class="for">User Name</label>
                        <input type="text" class="form-control">
                        <small id="userIdHelp" class="form-text text-muted">Enter your 13 character user ID</small>
                    </div>
                    <div class="form-group">
                        <label for="password" class="for">Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberme">
                        <label class="form-check-label" for="mememberme">Remember me</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-dark button ">Log in</button>
                    <p class="register"> <small>Not yet registered? <a href="register.html"><b>Register Now</b></a>!</small></p>
                </form>
            </div>
        </div>
    </div>




    <style>
        .button {
            width: 100%;
            text-align: center;
            background-color: rgb(3, 59, 105);
            cursor: pointer;

        }

        .button:hover {
            font-size: 1.1em;
            margin-top: -0.5%;
            margin-bottom: -0.5%;
        }


        .register {
            text-align: center;
            padding-top: 10px;
        }
    </style>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
